<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img src="pictures/preloader.gif" alt="preloader" />
    </div>

    <!-- display container-->
    <div class="display-container">
      <h2>
        Computer Choice:
        <span id="computer-choice"> </span>
      </h2>
      <h2>
        Your Choice:
        <span id="user-choice"> </span>
      </h2>
      <h2>
        Result:
        <span id="result"> </span>
      </h2>
    </div>

    <!-- buttons-->

    <button id="rock"><img src="pictures/rock.jpg" alt="rock" /></button>
    <button id="paper"><img src="pictures/paper.png" alt="paper" /></button>
    <button id="scissors">
      <img src="pictures/scissor.png" alt="scissor" />
    </button>

    <script src="app.js" charset="utf-8"></script>

    <!-- preloader function-->
    <script>
      window.addEventListener("load", () => {
        const preloader = document.querySelector(".preloader");
        preloader.classList.add("hide-preloader");
      });
    </script>
  </body>
</html>
